{% macro link(link, label, target="_self") %}
    <a href="{{ link }}" target="{{ target }}" class="inline-block text-red-700 hover:text-red-500 dark:text-red-400 dark:hover:text-red-200 underline">
        {{ label }}
    </a>
{% endmacro  %}

{%- macro tag(link, label) -%}
    <a href="{{ link }}" class="text-inherit inline hover:underline">
        {{- label -}}
    </a>
{%- endmacro %}
